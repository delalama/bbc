<!doctype html>
<html>

<head>
    <title>BBC TOOLS </title>

    <!-- meta -->
    <meta name="description" content="Our first page">
    <meta name="keywords" content="html tutorial template">

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- css -->
    <link rel="stylesheet" type="text/css" href="./css/css.css">

    <!--sidebar css -->
    <link rel="stylesheet" type="text/css" href="./css/sidebar.css">


</head>

<body class="body">


    <div style="width: 100%; overflow: hidden;">
        <!-- Sidebar -->
        <div id="wrapper" style="width: 15%; float: left;">
            <!-- Sidebar -->
            <div id="sidebar-wrapper">
                <ul class="sidebar-nav">
                    <li><a href="#" style="font-size:2em">BBC DEV</a></li>

                    <li> <a href="#" onclick="load('0')">Home</a>

                    </li>

                    <li><a href="#" onclick="load('1')">RANDOM MR</a></li>
                    <li><a class="dev" href="#" onclick="load('2')">MERC git steps</a></li>
                    <li><a href="#" onclick="load('3')">My task checklist</a></li>
                    <li><a href="#" onclick="load('4')">Regex</a></li>


                    <!-- <li><a href="#" onclick="load('5')">COPY FROM</a></li> -->


                    </li>
                </ul>
            </div>
            <!-- /#sidebar-wrapper -->

        </div>

        <!-- /#wrapper -->

        <div id="page-content-wrapper" class="rightDivCenter" style="margin-left: 15%;width: 83%;"> <a href="#" class="btn btn-default"
                id="menu-toggle"><span class="glyphicon glyphicon-th-list"></span></a>

            <!-- home content -->
            <div id="home">
                <h1>Bbc lazy tools</h1>
            </div>
            <!-- end home content -->

            <!-- game01 -->
            <div id="game01" class="center" style="display: none;">
                <h1>RANDOM MR</h1>

                <button  type="button" class="btn btn-primary" type="button" onClick="showRandomFruit()">Click Me!</button>
                <h1 id="game01Board" visible=false></h1>
            </div>
            <!-- end game01 -->


            <!-- game02 -->
            <div id="game02" class="centerGitSteps" style="display: none;">
                <h1></h1>

                <table id="gitStepsTable">
                    <tr>
                        <td>
                            <label style="font-size:2em" class="gitLabel" for="Student">GIT MERC steps</label>
                        </td>
                        <td>
                        </td>
                    </tr>
                     <tr>
                        <td class="gitStepsTr">
                            <label class="gitLabel" for="Student">Development mercurius team</label>
                        </td>
                        <td>
                            <input class="centerInput" type="text" value="merge MERC-" id="mergeText">
                            <button type="button" class="btn btn-primary" onclick="gitStepsCopyText('mergeText')">Copy</button>
                        </td>
                    </tr>
                    <tr class="gitStepsTr">
                        <td>
                            <label class="gitLabel" for="Student">On terminal</label>
                        </td>
                        <td>
                            <input class="centerInput" type="text" value="git fetch -a -p" id="fetchText">
                            <button  type="button" class="btn btn-primary" onclick="gitStepsCopyText('fetchText')">Copy</button>
                        </td>
                    </tr>
                    <tr class="gitStepsTr">
                        <td>
                            <label for="Student"></label>
                        </td>
                        <td>
                            <input class="centerInput" type="text" value="git rebase origin/master" id="rebaseText" />
                            <button  type="button" class="btn btn-primary" onclick="gitStepsCopyText('rebaseText')">Copy</button>
                        </td>
                    </tr>
                    <tr class="gitStepsTr">
                        <td>
                            <label for="Student"></label>
                        </td>
                        <td>
                            <input class="centerInput" type="text" value="git push -f" id="forcePushText">
                            <button  type="button" class="btn btn-primary" onclick="gitStepsCopyText('forcePushText')">Copy</button>
                        </td>
                    </tr>
                    <tr class="gitStepsTr">
                        <td>
                            <label class="gitLabel" for="Student">On GITLAB web interface</label>
                        </td>
                        <td>
                            <label class="centerInput" for="Student">PRESS MERGE BUTTON </label>
                        </td>
                    </tr>
                    <tr class="gitStepsTr">
                        <td>
                            <label class="gitLabel" for="Student">Development mercurius team</label>
                        </td>
                        <td><input class="centerInput" type="text" value="done" id="doneText">
                            <button  type="button" class="btn btn-primary" onclick="gitStepsCopyText('doneText')">Copy</button>
                        </td>
                    </tr>
                    <td>
                        <label class="gitLabel" for="Student">On JIRA</label>
                    </td>
                    <td>
                        <label class="centerInput" for="Student">PRESS MERGE BUTTON </label>
                    </td>

                </table>


            </div>
            <!-- end game02 -->


            <!-- game03 -->
            <div id="game03" class="center" style="display: none;">
                <table class="table">
                    <tr>
                        <button type="button" class="btn btn-primary" onclick="transformToCheckList()">To Check
                            List</button>
                    </tr>
                    <tr>

                    </tr>
                </table>
                <section>
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-12 mx-auto">
                                <div class="card shadow ">
                                    <div class="card-body p-10">
                                        <div class="">
                                            <label class="taskLinkTitle">Task link: </label>
                                            <br>
                                            <input class="taskLink" type="text" value="" for="taskLink"
                                                onchange="changeTaskLink(this)">
                                        </div>

                                        <br>

                                        <a class="h4 mb-1">TASK STEPS</a>

                                        <button type="button" class="btn btn-primary" onclick="addCheck()"
                                            style="margin-left: 100px;">+</button>

                                        <ul class="task-list-group ">
                                            <li class="list-group-item task-0">
                                                <div class="custom-control custom-checkbox">
                                                    <input class="custom-control-input" id="customCheck0"
                                                        type="checkbox">
                                                    <input class="centerInput" type="text" value="" for="customCheck0"
                                                        onchange="changeInputValue(this)">
                                                    <button  type="button" class="btn btn-primary" onclick="gitStepsCopyText('jspRegex')">Copy</button>

                                                </div>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
            <!-- end game03 -->

            <!-- game04 -->
            <div id="game04" class="center" style="display: none;">
                <h1>regex</h1>
                <section>
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-12 mx-auto">
                                <div class="card shadow ">
                                    <div class="card-body p-10">
                                        <br>

                                        <ul class="task-list-group ">
                                            <li class="list-group-item task-0">
                                                <div class="custom-control custom-checkbox">
                                                    <label>JSP SEARCH</label>
                                                    <input class="custom-control-input" id="jspRegex" type="checkbox">
                                                    <input class="centerInput" type="text" value="" for="jspRegex"
                                                        onchange="transformToJspSearchRegex(this,'jspRegex')">
                                                    <label class="jspRegex" style="display:none">Copied</label>
                                                </div>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
            <!-- end game04 -->
        </div>
    </div>



    <script type="text/javascript" src="./js/sidebar.js"></script>
    <script type="text/javascript" src="./js/tabs.js"></script>

    <script type="text/javascript" src="./js/games/game01.js"></script>
    <script type="text/javascript" src="./js/games/game02.js"></script>
    <script type="text/javascript" src="./js/games/game03.js"></script>
    <script type="text/javascript" src="./js/games/game04.js"></script>

    <!-- dev -->
    <script>
        $('.dev').click();
    </script>

</body>


</html>
